<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Dashboard </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <script src="./index.js"></script>
</head>

<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">

          <img src="./images/logo.png" alt="logo" srcset="">
          <h2>E-<span class="danger">COMMERCE</span></h2>
        </div>
        <div class="close" id="close-btn">
          <span class="material-symbols-outlined">
            close
          </span>
        </div>
      </div>
      <div class="sidebar">
        <a href="#">
          <span class="material-symbols-outlined">
            bar_chart_4_bars
          </span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            groups
          </span>
          <h3>Customers</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            receipt_long
          </span>
          <h3>Orders</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            show_chart
          </span>
          <h3>Analytics</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            mail
          </span>
          <h3>Messages</h3>
          <span class="message-count">26</span>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            inventory
          </span>
          <h3>Products</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            report
          </span>
          <h3>Reports</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            settings
          </span>
          <h3>Settings</h3>
        </a>
        <a href="#" class="active">
          <span class="material-symbols-outlined">
            add
          </span>
          <h3>Add Products</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            bar_chart_4_bars
          </span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-symbols-outlined">
            logout
          </span>
          <h3>Logout</h3>
        </a>
      </div>
    </aside>
  </div>
</body>

</html>
